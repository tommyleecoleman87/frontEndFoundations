<!DOCTYPE html>
<html>

    <head>
        <title>Basic Bootstrap Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstName" class="control-label col-sm-3">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="control-label col-sm-3">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-sm-3">Phone Number</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="control-label col-sm-3">E-Mail</label>
                <div class="col-sm-9">
                    <input type="Email" class="form-control" id="Email" placeholder="john@example.com">
                </div>
            </div>
            <label>Preferred Contact Time</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox">A.M.</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">P.M.</label>
            </div>
        </form>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
    </body>

</html>
