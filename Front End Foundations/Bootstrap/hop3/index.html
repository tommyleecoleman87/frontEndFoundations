<!DOCTYPE html>
<html>

    <head>
        <title>Basic Bootstrap Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Person</th>
                            <th>Dogs</th>
                            <th>Cats</th>
                            <th>Reptiles</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jimmy</td>
                            <td>0</td>
                            <td>2</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Jenniffer</td>
                            <td>1</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Eric</td>
                            <td>1</td>
                            <td>1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Dr. Guzzi</td>
                            <td>1</td>
                            <td>1</td>
                            <td>15</td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <div class="col-lg-6">
                <form class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="control-label">First Name</label>
                            <div>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="control-label">Last Name</label>
                            <div>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone Number</label>
                            <div>
                                <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="control-label">E-Mail</label>
                            <div>
                                <input type="Email" class="form-control" id="Email" placeholder="john@example.com">
                            </div>
                        </div>
                        <label>Preferred Contact Time</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">A.M.</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">P.M.</label>
                        </div>
                    </form>
                    </div>
                </div>
                <button type="button" class="btn btn-success">Click if you like animals.</button>
            </div>
        
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Congrats</h4>
                    </div>
                    <div class="modal-body">
                        <h1>At least you're not a bad person.</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
